
<section id="content">
    <div id="breadcrumbs-wrapper">
        <div class="container">
            <div class="row">
                <div class="col s12 m12 l12">
                    <h5 class="breadcrumbs-title">Basic Tables</h5>
                    <ol class="breadcrumbs">
                        <li><a data-ui-sref="dashboard">Dashboard</a></li>
                        <li class="active">Посты</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="section">
            <div id="table-datatables">
                <h4 class="header">Посты</h4>
                <div class="row">
                    <div class="col s12 m12">

                        <md-input-container class="md-blockcol col s12 m12">
                            <label>
                                Поиск:
                            </label>
                            <input class="col s12 m5" type="search" data-ng-model="posts.conditions.query">
                            <md-button class="md-fab grey" data-ng-click="posts.search();">
                                <md-icon class="deed-icon">search</md-icon>
                                
                            </md-button>
                            <md-button class="md-fab green" 
                                       aria-label="Содать"
                                       data-ng-click="posts.addItem()">
                                <md-icon>note_add</md-icon>
                            </md-button>
                        </md-input-container>

                        <label for="feature_image">Feature Image</label>
                        <input type="text" id="feature_image" name="feature_image" value="" />
                        <a href="" class="popup_selector" data-inputid="feature_image">Select Image</a>

                        <pagination total-items="posts.pagination.total"
                                    current-page="posts.pagination.current_page"
                                    page-size="15"
                                    change-page="posts.changePage(page)"
                                    data-ng-if="posts.pagination.total"></pagination>

                        <table table-widget
                               id="data-table-simple"
                               class="responsive-table display"
                               cellspacing="0"
                               data-title-translate="false"
                               data-titles='[
                                        "Заголовок",
                                        "Содержание",
                                        "Главное изображение",
                                        "Средства"
                                      ]'>
                            <tr data-ng-repeat="item in posts.list">
                                <td data-ng-bind="item.fields.ru.title.value"></td>
                                <td data-ng-bind="item.fields.ru.content.value"></td>
                                <td class="col m3">
                                    <img style="max-width:150px" data-ng-src="{{ item.image }}" />
                                </td>
                                <td>
                                    <md-icon class="green-text deed-icon"
                                             data-ng-click="posts.editItem($index);">mode_edit</md-icon>
                                    |
                                    <md-icon class="red-text deed-icon"
                                             data-ng-click="posts.removeItem($index);">delete_forever</md-icon>
                                </td>
                            </tr>
                        </table>
                        <pagination total-items="posts.pagination.total"
                                    current-page="posts.pagination.current_page"
                                    page-size="15"
                                    change-page="posts.changePage(page)"
                                    data-ng-if="posts.pagination.total"></pagination>
                    </div>
                </div>
            </div>

        </div>
    </div>

</section>
