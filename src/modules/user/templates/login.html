<div>
	<a class="hiddenanchor" id="signup"></a>
	<a class="hiddenanchor" id="signin"></a>

	<div class="login_wrapper">
		<div class="animate form login_form">
			<section class="login_content">
				<form name="loginForm" class="login-form" data-ng-submit="loginForm.$valid && user.login();">
					<h1>Login Form</h1>
					<div>
						<input required id="username" class="form-control" data-ng-model="user.loginData.email" type="text">
					</div>
					<div>
						<input required id="password" class="form-control" data-ng-model="user.loginData.password" type="password">
					</div>
					<div>
						<button type="submit" class="btn btn-default submit">{{ 'LOGIN_FORM.LOGIN'| translate }}</a>
                <button class="btn btn-default submit" ui-sref="user.reset">{{ 'LOGIN_FORM.FORGOT'| translate }}</button>
					</div>

					<div class="clearfix"></div>
				</form>
			</section>
		</div>
	</div>
</div>
